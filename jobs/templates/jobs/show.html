{% extends 'jobs/base.html' %}
{% load static %}

{% block content %}
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Job Detail</h1>
            <p class="lead text-muted">{{ job.summary }}</p>
            <p>
                <img src="{{ job.image.url }}" alt="" style="height:300px;">
            </p>
            <p>
                <a href="{% url 'home' %}" class="btn btn-primary my-2">Back</a>
            </p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                {% for job in jobs %}
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <div style="height: 300px; width: 100%; background-image: url('{{ job.image.url }}')"></div>
                        <div class="card-body">
                            <p class="card-text">{{ job.summary }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
